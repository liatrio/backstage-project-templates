<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ cookiecutter.project_name }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="{{ cookiecutter.description }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
          name: '{{ cookiecutter.project_name }}',
          repo: 'liatrio/{{ cookiecutter.project_slug }}',
      loadSidebar: true,
      maxLevel: 0,
      auto2top: true,
      search: 'auto', // default
      pagination: {
        previousText: 'Previous Page',
        nextText: 'Next Page',
        crossChapter: true
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
    }
  </script>
  <script>
    document.addEventListener("keydown", function (e) {
      if (document.activeElement.nodeName === "INPUT") {
        return;
      }
      var key = e.which || e.keyCode;
      switch (key) {
        // Left Arrow
        case 37:
          document.getElementsByClassName('pagination-item--previous')[0].firstElementChild.click();
          break;
        // Right Arrow
        case 39:
          document.getElementsByClassName('pagination-item--next')[0].firstElementChild.click();
          break;
      }
    });
  </script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
