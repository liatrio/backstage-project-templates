_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: ${botName}
features:
  bot_user:
    display_name: ${botName}
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: true

